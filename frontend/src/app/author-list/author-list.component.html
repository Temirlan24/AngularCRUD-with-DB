<div class="content">
    <h2>Authors</h2>
    <br>
    <div class="table"> 
          <table>
              <tr>
                <th>N</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Born Year</th>
                <th>Action</th>
              </tr>
              <tr *ngFor="let author of authors; let i = index;">
                <td>{{i+1}}</td>
                <td>{{author.firstName}}</td>
                <td>{{author.lastName}}</td>
                <td>{{author.bornYear}}</td>
                <td>
                  <button class="edit_btn" mat-flat-button> <mat-icon>edit</mat-icon>Edit</button>
                  <button class="delete_btn" mat-flat-button color="warn"><mat-icon>delete</mat-icon>Delete</button>
                </td>
              </tr>
          </table>
          <button mat-raised-button class="add_btn" mat-button>Add</button>
          <div>
        </div>
    </div>
</div>

<router-outlet></router-outlet>
