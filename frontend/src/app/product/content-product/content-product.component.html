<div class="content">
    <h2>Products</h2>
    <br>
    <div class="table"> 
          <table>
              <tr>
                <th>Id</th>
                <th>Product Name</th>
                <th>Quantity</th>
                <th>Price</th>
                <th>Total</th>
                <th>Action</th> 
              </tr>
              <tr *ngFor="let product of products; let i = index">
                <td>{{i+1}}</td>
                <td>{{product.productName}}</td>
                <td>{{product.quantity}}</td>
                <td>${{product.price}}</td>
                <td>${{product.total}}</td>
                <td style="min-width: 150px">
                  <button class="edit_btn" mat-flat-button (click) = "editProduct(product)"> <mat-icon>edit</mat-icon>Edit</button>
                  <button class="delete_btn" mat-flat-button color="warn" (click) = "deleteProduct(product.id)"><mat-icon>delete</mat-icon>Delete</button>
                </td>
              </tr>
          </table>
          <button mat-raised-button class="add_btn" mat-button (click) = "addProduct()">Add</button>
          <div>
        </div>
    </div>
</div>
