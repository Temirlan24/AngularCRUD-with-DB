<div class="addItemForm">
    <h2>Add Book</h2>
    <span class="close_icon" (click)="close()"> <mat-icon>close</mat-icon></span>
        <br>
        <p>
            <mat-form-field appearance="standard">
                <mat-label>Product</mat-label>
                <input matInput placeholder="Product" [(ngModel)]="product.productName">
            </mat-form-field>
        </p>
        <p>
            <mat-form-field appearance="standard">
                <mat-label>Quantity</mat-label>
                <input matInput placeholder="Quantity" type="number" [(ngModel)]="product.quantity">
            </mat-form-field>
        </p>
        <p>
            <mat-form-field appearance="standard">
                <mat-label>Price of a Product</mat-label>
                <input matInput placeholder="Product Price" type="number" [(ngModel)]="product.price">
            </mat-form-field>
        </p>
        <button mat-raised-button color="primary" (click) = "addProduct()">Add a Product <mat-icon>add</mat-icon></button>
</div>
