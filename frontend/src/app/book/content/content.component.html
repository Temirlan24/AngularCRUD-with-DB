<div class="content">
    <h2>Books</h2>
    <br>
    <div class="table"> 
          <table>
              <tr>
                <th>N</th>
                <th>Name</th>
                <th>Author</th>
                <th>Price</th>
                <th>Action</th>
              </tr>
              <tr *ngFor="let book of books; let i = index;">
                <td>{{i+1}}</td>
                <td>{{book.bookName}}</td>
                <td>{{book.author}}</td>
                <td>${{book.price}}</td>
                <td>
                  <button class="edit_btn" mat-flat-button (click) = "editBook(book)"> <mat-icon>edit</mat-icon>Edit</button>
                  <button class="delete_btn" mat-flat-button color="warn" (click) = "deleteBook(book.bookId)"><mat-icon>delete</mat-icon>Delete</button>
                </td>
              </tr>
          </table>
          <button mat-raised-button class="add_btn" mat-button (click) = "addBook()">Add</button>
          <div>
        </div>
    </div>
</div>

<router-outlet></router-outlet>
